<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
	</head>
	<body>
		<form action="#" method="get" target="_parent">
			<fieldset class="fs">
				<legend class="leg">Full Name</legend>
				<label for="firstname">First:</label>
				<input type="Text" name="firstname" placeholder="Your Name" />
				<label for="lastname">Last:</label>
				<input type="Text" name="lastname" placeholder="Your Last Name" />
			</fieldset>
			<fieldset>
				<legend class="leg">Email</legend>
				<input type="Text" name="email" placeholder="username@domain.com" />
			</fieldset>
			<fieldset>
				<legend class="leg">Gender</legend>
				<label for="gender">Male:</label>
				<input type="radio" name="gender" value="male" />
				<label for="gender">Femali:</label>
				<input type="radio" name="gender" value="female" />
			</fieldset>
			<input type="submit" value="SUBSCRIBE" />
		</form>
	</body>
</html>
